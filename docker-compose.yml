version: "3.7"

services:
  server:
    image: "nginx:1.18"
    container_name: "voice-neko-report-server"
    environment:
      VIRTUAL_HOST: "voice.neko.report"
      LETSENCRYPT_HOST: "voice.neko.report"
    networks:
      voice-neko-report-network:
        aliases:
          - "server"
      nginx-network:

networks:
  voice-neko-report-network:
    name: "voice-neko-report-network"
    ipam:
      config:
        - subnet: "172.41.0.0/24"
  nginx-network:
    external: true

